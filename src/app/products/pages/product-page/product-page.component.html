<hr>

<form [formGroup]="productForm">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label>Nombre:</label>
        </div>

        <div class="col-auto">
            <input formControlName="name" type="text" class="form-control">
        </div>

        <div class="col-auto">
            <span customLabel [color]="color">Temporal</span>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button (click)="changeColor()" class="btn btn-primary">
                Cambiar color
            </button>
        </div>
    </div>
</form>

<pre class="mt-5 card bg-dark text-white">{{productForm.get('name')?.errors | json}}</pre>
<pre class="mt-5 card bg-dark text-white">Color: {{color}}</pre>
